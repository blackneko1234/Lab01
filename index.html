<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image">
                </div>
                <div class="product-info">
                    <h1><a :href="link" target="blank">{{product}}</a></h1>

                    <h3>Product Status</h3>
                    <p v-if="inventory > 10">In Stock</p>
                    <p v-else-if="inventory <= 10 && inventory > 0">In Stock</p>
                    <p v-else>Out of Stock</p>

                    <p v-if="onSale">Sale</p>
                    <p v-else>Not Sale</p>

                    <h3>Material</h3>
                    <ul>
                        <li v-for='detail in details'>{{detail}}</li>
                    </ul>

                    <h3>Variant</h3>
                    <ul>
                        <li v-for="variant in variants" :key="variant.id">{{variant.color}}</li>
                    </ul>

                    <h3>Size</h3>
                    <ul>
                        <span v-for="size in sizes" :key="size.id">{{size.Text}} </span>
                    </ul>

                    
                </div>
            </div>
        </div>

    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
